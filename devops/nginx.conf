server {
    listen 80;
    server_name is.bridgitalsolutions.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name is.bridgitalsolutions.com;

    ssl_certificate /etc/letsencrypt/live/is.bridgitalsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/is.bridgitalsolutions.com/privkey.pem;

    root /var/www/html;
    index index.html;

    # Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.io
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
